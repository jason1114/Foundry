<div ng-controller="ModelEditorController">
	<div class="breadcrumb">
	    <h1>Model Editor</h1>
	</div>
	<div class="model-editor">
		<div>
			<div class="add-model">
				<label>Select a field to Add </label>
				<select ng-model="new_field">
					<option value="_field_switch">Switch</option>
					<option value="_field_text_input">Text Input</option>
					<option value="_field_text_area">Text Area</option>
					<option value="_field_rate">Rate</option>
					<option value="_field_number_input">Number Input</option>
					<option value="_field_image">Image</option>
				</select>
			</div>
			<div class="add-field">
				<div ng-if="new_field=='_field_switch'" class="field-add-switch">
					<form class="row">
						<div class="span2">
							<label>"On" Value</label>
							<input type="text" class="input-small" placeholder="value of 'on'" value="off">
						</div>
						<div class="span2">
							<label>"Off" Value</label>
						  	<input type="text" class="input-small" placeholder="value of 'off'" value="on">
						</div> 
					  	<div class="span2">
							<label>Default Value</label>
						  	<label class="switch_wrap" for="switch-default-value">
						  		<input id="switch-default-value" type="checkbox"/>
						  		<div class="switch"><span class="bullet"></span></div>
					  		</label>
						</div>
						<div class="span2">
							<label>Field Name</label>
						  	<input id="field" type="text" class="input-small" placeholder="Field Name" required>
						</div>
						<div class="span2">
							<a class="btn btn-info btn-add-field">Add Field</a>
						</div>
					</form>
				</div>
				<div ng-if="new_field=='_field_text_input'" class="field-add-text-input">
					<form class="row">
						<div class="span2">
							<label>Default Value</label>
							<input type="text" class="input-small">
						</div>
					  	<div class="span2">
							<label>Required</label>
						  	<label class="switch_wrap" for="text-input-required">
						  		<input id="text-input-required" type="checkbox"/>
						  		<div class="switch"><span class="bullet"></span></div>
					  		</label>
						</div>
						<div class="span2">
							<label>Field Name</label>
						  	<input id="field" type="text" class="input-small" placeholder="Field Name" required>
						</div>
						<div class="span2">
							<a class="btn btn-info btn-add-field">Add Field</a>
						</div>
					</form>
				</div>
				<div ng-if="new_field=='_field_text_area'" class="field-add-text-area">
					<form class="row">
						<div class="span2">
							<label>Default Value</label>
							<input type="text" class="input-small">
						</div>
					  	<div class="span2">
							<label>Required</label>
						  	<label class="switch_wrap" for="text-area-required">
						  		<input id="text-area-required" type="checkbox"/>
						  		<div class="switch"><span class="bullet"></span></div>
					  		</label>
						</div>
						<div class="span2">
							<label>Field Name</label>
						  	<input id="field" type="text" class="input-small" placeholder="Field Name" required>
						</div>
						<div class="span2">
							<a class="btn btn-info btn-add-field">Add Field</a>
						</div>
					</form>
				</div>
				<div ng-if="new_field=='_field_rate'" class="field-add-rate">
					<form class="row">
						<div class="span2">
							<label>Default Value</label>
							<input type="number" class="input-small" required value="1" min="1" max="10">
						</div>
					  	<div class="span2">
							<label>Required</label>
						  	<label class="switch_wrap" for="rate-required">
						  		<input id="rate-required" type="checkbox"/>
						  		<div class="switch"><span class="bullet"></span></div>
					  		</label>
						</div>
						<div class="span2">
							<label>Field Name</label>
						  	<input id="field" type="text" class="input-small" placeholder="Field Name" required>
						</div>
						<div class="span2">
							<a class="btn btn-info btn-add-field">Add Field</a>
						</div>
					</form>
				</div>
				<div ng-if="new_field=='_field_number_input'" class="field-add-number-input">
					<form class="row">
						<div class="span2">
							<label>Default Value</label>
							<input type="number" class="input-small" required>
						</div>
					  	<div class="span2">
							<label>Required</label>
						  	<label class="switch_wrap" for="number-input-required">
						  		<input id="number-input-required" type="checkbox"/>
						  		<div class="switch"><span class="bullet"></span></div>
					  		</label>
						</div>
						<div class="span2">
							<label>Max Value</label>
							<input type="number" class="input-small" required>
						</div>
						<div class="span2">
							<label>Min Value</label>
							<input type="number" class="input-small" required>
						</div>
						<div class="span2">
							<label>Field Name</label>
						  	<input id="field" type="text" class="input-small" placeholder="Field Name" required>
						</div>
						<div class="span2">
							<a class="btn btn-info btn-add-field">Add Field</a>
						</div>
					</form>
				</div>
				<div ng-if="new_field=='_field_image'" class="field-add-image">
					<form class="row">
					  	<div class="span2">
							<label>Required</label>
						  	<label class="switch_wrap" for="image-required">
						  		<input id="image-required" type="checkbox"/>
						  		<div class="switch"><span class="bullet"></span></div>
					  		</label>
						</div>
						<div class="span2">
							<label>Field Name</label>
						  	<input id="field" type="text" class="input-small" placeholder="Field Name" required>
						</div>
						<div class="span2">
							<a class="btn btn-info btn-add-field">Add Field</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<table class="bordered">
			<legend>Fields in new model</legend>
		    <thead>
			    <tr>
			        <th>Field Name</th>        
			        <th>Field Type</th>
			        <th>Field Setting</th>
			        <th>Actions</th>
			    </tr>
		    </thead>
		    <tbody>
		    	<tr ng-repeat="field in fields_in_new_model">
		    		<td>{{field.name}}</td>
		    		<td>{{field.type}}</td>
		    		<td>{{field.setting}}</td>
		    		<td><a class="btn btn-danger"><i class="icon-remove"></i></a></td>
		    	</tr>
			</tbody>
		</table>
	</div>
</div>
