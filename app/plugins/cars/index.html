<div ng-controller="CarsController">
	<div class="breadcrumb">
	    <h1>Cars Management</h1>
	</div>
	<div class="car-app">
		<table class="bordered">
		    <thead>
			    <tr>
			        <th>Name</th>        
			        <th>Type</th>
			        <th>Rate</th>
			        <th>Price</th>
			        <th>Amount</th>
			        <th>Actions</th>
			    </tr>
		    </thead>
		    <tbody>
		    	<tr ng-repeat="car in cars">
		    		<td>{{car.name}}</td>
		    		<td>{{car.car_type}}</td>
		    		<td>{{car.rate}}</td>
		    		<td>{{car.price}}</td>
		    		<td>{{car.amount}}</td>
		    		<td></td>
		    	</tr>
			</tbody>
		</table>
		<form class="form-horizontal car-edit">
			<div class="row">
				<div class="span6">
					  <div class="control-group">
					    <label class="control-label" for="mode">Edit Mode</label>
					    <div class="controls">
					        <label class="switch_wrap" for="field">
							  <input id="field" type="checkbox" ng-model="mode"/>
							  <div class="switch"><span class="bullet"></span></div>
							</label>
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label" for="name">Name</label>
					    <div class="controls">
					      <input type="text" id="name" ng-model="current.name" placeholder="Car name">
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label" for="car_type">Car Type</label>
					    <div class="controls">
					      <select type="password" id="car_type" ng-model="current.car_type" placeholder="Car type">
					      	<option>SUV</option>
					      </select>
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label" for="rate">Rate</label>
					    <div class="controls">
					      <fieldset class="rating">
						    <input type="radio" id="star5" name="rating" value="5" ng-model="current.rate"/><label for="star5" title="Rocks!">5 stars</label>
						    <input type="radio" id="star4" name="rating" value="4" ng-model="current.rate"/><label for="star4" title="Pretty good">4 stars</label>
						    <input type="radio" id="star3" name="rating" value="3" ng-model="current.rate"/><label for="star3" title="Meh">3 stars</label>
						    <input type="radio" id="star2" name="rating" value="2" ng-model="current.rate"/><label for="star2" title="Kinda bad">2 stars</label>
						    <input type="radio" id="star1" name="rating" value="1" ng-model="current.rate"/><label for="star1" title="Sucks big time">1 star</label>
						</fieldset>
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label" for="price">Price</label>
					    <div class="controls">
					      <input type="number" id="price" ng-model="current.price"placeholder="Price">
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label" for="amount">Amount</label>
					    <div class="controls">
					    	<input type="number" id="amount" ng-model="current.amount" placeholder="Amount">
					    </div>
					  </div>
				</div>
				<div class="span5">
					<div class="control-group">
					    <label class="control-label" for="image" style="text-align:left;">Image</label>
					    <div class="controls">
					    	<span class="btn btn-file pull-right"> <span class="fileupload-new">Select</span> <input type="file" en-model="choosed_file" fileread="" id="upload_file"> </span>
					    	<a class="btn btn-success" ng-show="choosed_file" ng-click="upload()">Upload</a>
					    	<input type="hidden" id="image" ng-model="current.image">
					    </div>
					</div>
					<div class="user_listing" ng-if="uploaded"> 
						<i class="file_thumb" style="background-image:url({{uploaded.thumb}});"></i> 
						<a href="{{uploaded.link}}">
							<span class="name">{{uploaded.name}}</span>
						</a> 
					</div>
					<div class="control-group">
					    <textarea placeholder="  Details..." style="width:100%;height:100px;padding: 2px 0 2px 0;" ng-model="current.detail"></textarea>
					</div>
					<div class="control-group">
					    <div class="controls">
					      	<button type="submit" class="btn btn-success pull-right" ng-hide="mode" ng-click="add()">Add Car</button>
					      	<button type="submit" class="btn btn-success pull-right" ng-disabled="old==null" ng-if="mode">Update</button>
					    </div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
